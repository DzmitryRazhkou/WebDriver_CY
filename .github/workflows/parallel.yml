name: Cypress tests
on: [push]
jobs:
  cypress-run:
    name: Cypress run
    runs-on: ubuntu-22.04
    strategy:
            fail-fast: false
            matrix:
            containers: [1, 2, 3]
steps:
      - name: Checkout
        uses: actions/checkout@v3
        run: npm install
        run: npx cypress run --record --key 732372a8-6284-4907-8aff-de820e231fb6 --browser chrome 